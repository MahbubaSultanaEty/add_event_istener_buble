<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Delegate</title>
</head>
<body>
    <h1>Explore th econsept of event delegate</h1>
    <ol id="item-list">
        <li class="item">my awsome item - 1</li>
        <li class="item">my awsome item - 2</li>
        <li class="item">my awsome item - 3</li>
        <li class="item">my awsome item - 4</li>
        <li class="item">my awsome item - 5</li>
        <li class="item">my awsome item - 6</li>
    </ol>
    <button id="btn-add-item">add new item</button>

    <script>
        // const items= document.getElementsByClassName("item")
        // console.log(items)
        // for( const item of items){
        //     // console.log(item)
        //     item.addEventListener('click', function (event){
        //         // console.log(event.target.parentNode);
        //         event.target.parentNode.removeChild(event.target)
        //     })
        // }

        document.getElementById("item-list").addEventListener('click', function (event){
            // console.log(event.target);
            event.target.parentNode.removeChild(event.target);
        })


        // add a new item
        document.getElementById("btn-add-item").addEventListener('click', function (){
            // console.log("btn clicked");
            
            // parent to be added to
            const ol = document.getElementById("item-list")

            // new item
            const li= document.createElement("li");
            li.classList.add("item");
            li.innerText= "new item added";

            // add the new li to the ol
            ol.appendChild(li)
        })

    </script>
</body>
</html>
