<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github delete</title>
</head>
<body>
    <h1>Create a delete button</h1>
    <p id="para">An input that will trigger button and delete this paragraph. when user fulfils the requirement of the input. The requirement is writting 'delete' in the input.</p>
    <input type="text" placeholder="write delete" id="input-delete">
    <button id="delete-btn" disabled>delete</button>

    <script>
        document.getElementById("input-delete").addEventListener("keyup", function(event){
            const text= event.target.value;
            const btnDelete= document.getElementById("delete-btn")
            // console.log("user is typing", text);
            if(text === "delete"){
                // console.log('delete typed');
                btnDelete.removeAttribute('disabled');
               
            }
            else{
                console.log("please type 'delete' to confirm");
                btnDelete.setAttribute("disabled", true)
            }
            document.getElementById("delete-btn").addEventListener("click", function (){
                const para= document.getElementById("para");
                para.style.display= "none";
            })
        })
    </script>
</body>
</html>
