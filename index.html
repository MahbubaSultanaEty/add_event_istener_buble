<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event listener and event bubdle</title>
</head>
<body>
    <!-- option 1 for event handler -->
    <h1>DOM event</h1>
    <button onclick="console.log('clicked the button')">Click me</button>
    <button onclick="console.log('7')">Click me2</button>
    <button onclick="console.log('63')">Onother button</button>

    <!-- option 2 for event handler -->
     <button onclick="makeYellow()">Make green</button>
     <button onclick="makeRed()">Make Red</button>

     <!-- option 3: get element by id and then  -->
      <button id="btn-make-blue">Make Blue</button>
      <button id="btn-make-purple">Make Purple</button>
    <button id="btn-make-yellow">Make Yellow</button>

    <script> 
    const btnMakeBlue= document.getElementById('btn-make-blue');
    console.log(btnMakeBlue);
    btnMakeBlue.onclick = makeBlue();

     function makeBlue(){
        document.body.style.backgroundColor= "blue";
    }

     const btnMakePurple= document.getElementById("btn-make-purple");
        console.log(btnMakePurple);
        btnMakePurple.onclick = makePurple();

         function makePurple(){
            document.body.style.backgroundColor= "purple";   
         }



        //  option 4 event listener

        //  structur: document.getElementById("btn-make-yellow").addEventListener()("event type", handler)

        
        //Example:  document.getElementById("btn-make-yellow").addEventListener()('click', function makeYellow);

        document.getElementById("btn-make-yellow").addEventListener('click', function(){
            document.body.style.backgroundColor = "yellow";
        })

    </script>
    <script src="./js/event.js"></script>
</body>
</html>
