<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Event Summery</title>
</head>
<body>
    <h1>DOM event Summery</h1>
    <input id="user-name" type="text" placeholder="Your name">
    <button id="" onclick="addName()">add Name</button>
    <button id="btn-add-name">Add Name 2</button>
    <div id="name-container"></div>
    <script>
        function addName(){
            // console.log("button clicked");
            
            const nameInput= document.getElementById("user-name");
            const newName= nameInput.value;
            // console.log(newName);

            // parent
            const nameContainer = document.getElementById("name-container")

            // create p
            const p = document.createElement("p");
            p.innerText = newName;

            // append
            nameContainer.appendChild(p);
            nameInput.value= "";

        // add event listener
        document.getElementById("btn-add-name").addEventListener("click", function (){
            console.log("add event button clicked")
        })
        }
    </script>
</body>
</html>
